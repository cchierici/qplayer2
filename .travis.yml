language: android

jdk: oraclejdk8

env:
  global:
    - ANDROID_TARGET=android-22
    - ANDROID_ABI=armeabi-v7a

android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.0
  - android-23
  - extra-google-m2repository
  - extra-android-m2repository
  - extra-android-support

script:
  - ./gradlew clean assembleDebug

licenses:
  - 'android-sdk-preview-license-52d11cd2'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'