apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "org.qstuff.qplayer"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "0.6.0"

        ndk {
            moduleName "opensles_wrap"
            cFlags "-DHAVE_CONFIG_H -DFPM_ARM -ffast-math -O3"
            ldLibs "OpenSLES", "log"
            stl "stlport_shared"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.jakewharton:butterknife:6.0.0'
}
